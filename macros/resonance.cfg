[gcode_macro CALIBRACION_X] 
description: Calibraci칩n de resonancia en el eje X
gcode:
    #centrado
    BEEP
    BEEP
    BEEP
    _led_rojo
    SHAPER_CALIBRATE AXIS=X
    BEEP
    _led_atencion

