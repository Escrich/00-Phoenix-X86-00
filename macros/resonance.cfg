[gcode_macro TEST_RESONANCES_X] # Checked and enhanced
description: Test de resonancia en el eje X
gcode:
    #centrado
    BEEP
    BEEP
    BEEP
    _led_rojo
    #TEST_RESONANCES AXIS=X
    TEST_RESONANCES AXIS=X INPUT_SHAPING=1 FREQ_START=5 FREQ_END=200  # opciones a침adidas por mi 20231020
    BEEP
    _led_atencion

