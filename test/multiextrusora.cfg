

# Definición compleja, envía texto informando de la herramienta a usar
# Sin cambio real de herramienta, aunque a cada cambio, 
# vuelve a definir la extrusora 0 como extrusora activa
# En caso de existir mas extrusoras reales, solo hay que activar la correcta
# poniendo su nombre tras el comando ACTIVATE_EXTRUDER EXTRUDER=
# en este ejemplo activamos la extrusora 3; ACTIVATE_EXTRUDER EXTRUDER=extruder3

# Activate the primary extruder
[gcode_macro T0]
gcode:
    ACTIVATE_EXTRUDER EXTRUDER=extruder
    M117 Cambio a Herramienta 0
    M118 Cambio a Herramienta 0

